version: 2
jobs:
  build:
    working_directory: ~/home/crownstack/helpcodes/CircleCIDemo
    
    docker:
      - image: circleci/android:api-25-alpha
      
    environment:
      JVM_OPTS: -Xmx3200m
      
    steps:
      - checkout

      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}

      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}

      - run:
          name: Run Tests
          command: ./gradlew lint test

      - override:
            command: ./gradlew assembleRelease
            command: cp -r project-name/build/outputs $CIRCLE_ARTIFACTS

      - store_artifacts:
          path: app/build/reports
          destination: reports

      - store_test_results:
          path: app/build/test-results
